<div class="container top-cont">

    <h1>Personajes
        <small>Star Wars</small></h1>
    <hr>
    <br>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" router="" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a (click)="verFlim(1)" class="page-link">1</a></li>
            <li class="page-item active">
                <a class="page-link" (click)="verFlim(2)">2 </a>
            </li>
            <li class="page-item"><a class="page-link" (click)="verFlim(3)">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <div class="card-columns">
        <div class="card" *ngFor="let personaje of personajes">
            <div class="card-header ">
                <h5>{{personaje.name}} </h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Color de ojos: {{personaje.eye_color}}</li>
                <li class="list-group-item">Genero: {{personaje.gender}}</li>
                <li class="list-group-item">Films: {{personaje.films}}<br></li>
            </ul>
            <button type="button" class="btn btn-primary btn-block ">
                  Ver mas..  
                    </button></div>
    </div>
</div>
